<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Objetos literales - Vida y Teletransporte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Objetos literales en JS</h1>

    <section id="vida-section">
        <h2>Jugador: Spider-Man</h2>
        <p>Vida: <span id="vida">100</span></p>
        <p>Usa ↑ para subir vida y ↓ para bajar vida</p>
    </section>

    <section id="teleport-section">
        <h2>Teletransporte de Flash (click en el escenario)</h2>
        <div id="escenario">
            <div id="flash"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
