<!DOCTYPE html>
<html>
<head>
    <title>Juego Sprite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div id="mensaje">Llega al verde</div>

    </div>
    
    <div id="campo">
        <div id="jugador"></div>
        <div id="meta"></div>
        <div id="piedra1" class="piedra"></div>
        <div id="piedra2" class="piedra"></div>
        <div id="piedra3" class="piedra"></div>
        <div id="piedra4" class="piedra"></div>
        <div id="piedra5" class="piedra"></div>
        <div id="piedra6" class="piedra"></div>
    </div>
    
    <div class="botones">
        <button onclick="reiniciar()">Reiniciar</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
